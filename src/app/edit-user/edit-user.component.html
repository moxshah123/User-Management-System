<div class="container">
  <form [formGroup]="userForm" class="form">
    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error
        *ngIf="
          _userForm['name'].hasError('required') &&
          (isSubmitted || _userForm['name'].touched)
        "
      >
        Please enter Name
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element" *ngIf="isAdmin">
      <input matInput placeholder="Username" formControlName="username" />
      <mat-error> </mat-error>
      <mat-error
        *ngIf="
          _userForm['username'].hasError('required') &&
          (isSubmitted || _userForm['username'].touched)
        "
      >
        Please enter Username
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="Email" formControlName="email" />
      <mat-error *ngIf="isSubmitted || _userForm['email'].touched">
        <span *ngIf="_userForm['email'].hasError('pattern')">
          Please enter valid Email
        </span>
        <span *ngIf="_userForm['email'].hasError('required')">
          Please enter Email
        </span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="Phone" formControlName="phone" />
      <mat-error *ngIf="isSubmitted || _userForm['phone'].touched">
        <span *ngIf="_userForm['phone'].hasError('required')">
          Please enter Phone Number.
        </span>
        <span *ngIf="_userForm['phone'].hasError('pattern')">
          Please enter valid Phone number.
        </span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element">
      <input
        matInput
        placeholder="Password"
        type="password"
        formControlName="password"
      />
      <mat-error *ngIf="isSubmitted || _userForm['password'].touched">
        <span *ngIf="_userForm['password'].hasError('required')">
          Please enter Phone Number.
        </span>
        <span *ngIf="_userForm['password'].hasError('minlength')">
          Please enter valid Phone number.
        </span>
      </mat-error>
    </mat-form-field>

    <div class="form-element">
      <button
        mat-raised-button
        (click)="addUser()"
        color="primary"
        type="submit"
        class="button"
      >
        Submit Form
      </button>
    </div>
  </form>
</div>
